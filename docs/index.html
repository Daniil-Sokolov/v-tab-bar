<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./devices.min.css"/>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">v-tab-bar</h1>
      <h2 class="project-tagline">A Vue Tab Bar Navigator for Mobile Apps</h2>
      <a href="http://github.com/paliari/v-tab-bar" class="btn" target="_blank">View on GitHub</a>
    </section>

    <section class="main-content" style="text-align: center;">
      <div class="marvel-device iphone6 silver" style="pointer-events: none;">
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="volume"></div>
        <div class="camera"></div>
        <div class="sensor"></div>
        <div class="speaker"></div>
        <div class="screen">
          <iframe src="./dist/index.html" width="100%" height="100%" style="pointer-events: auto;"></iframe>
        </div>
        <div class="home"></div>
        <div class="bottom-bar"></div>
      </div>
    </section>
  </body>
</html>
